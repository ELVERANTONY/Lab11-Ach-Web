<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
  <meta charset="UTF-8" />
  <title th:text="'Spring Boot : MVC + Thymeleaf + Data JPA - ' + ${titulo}">Spring Boot</title>
  <!-- Bootstrap CSS desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <!-- jQuery UI opcional, si tienes estilos propios -->
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}" th:text="#{text.menu.home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cursos/list}" th:text="#{text.menu_curso}">Curso</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right mx-4">
          <li class="nav-item mx-1">
            <a class="btn btn-outline-success" th:href="@{/lang(lang='es')}">ES</a>
          </li>
          <li class="nav-item mx-1">
            <a class="btn btn-outline-success" th:href="@{/lang(lang='en')}">EN</a>
          </li>
          <li class="nav-item dropdown show mx-2">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownLenguaje" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span th:text="#{text.Locale_Language}">Lenguaje</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" th:href="@{/lang(lang='es')}" th:text="#{text.Locale.es}">ES</a>
              <a class="dropdown-item" th:href="@{/lang(lang='en')}" th:text="#{text.Locale.en}">EN</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
  </div>

  <footer th:fragment="footer" class="container">
    <hr />
    <img th:src="@{/images/spring.png}" alt="Spring Logo" />
    <span th:utext="#{text.footer.powered}">
      Escrito con <a href="https://spring.io/">Spring Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
    </span>
    <span th:utext="#{text.footer.copy}">
      Este proyecto fue desarrollado en IntelliJ, profesor Ricardo Coello Palomino (rcoellop@cjvaperu.com).<br />
      &copy; CJAVA 2024, Inc. Todos los derechos reservados. T&eacute;rminos de uso y privacidad.
    </span>
    <!-- JS desde CDN para que todo funcione sin archivos locales -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
  </footer>
</body>
</html>
